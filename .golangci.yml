run:
  timeout: 5m

issues:
  exclude-dirs:
    - bin
    - vendor

linters:
  enable:
    - gofmt
    - goimports
    - revive
    - govet
    - staticcheck
    - unused
    - errcheck
    - typecheck
    - ineffassign
    - bodyclose
    - stylecheck
    - unconvert
    - prealloc
    - copyloopvar
